<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta
      http-equiv="X-UA-Compatible"
      content="IE-edge"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <link rel="stylesheet" href="assets/leaflet.css" />
    <script src="src/leaflet.js"></script>
    <script src="src/index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
      integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
      crossorigin=""
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </head>

  <body> 
    <div id="allThing">
      <p>
        <label class="title"><b>Finnish statistics</b></label>
      </p>
      <p><label>Finnish parliamentary elections over the years</label></p>
      <select id="select">
        <option value="0">2000</option>
        <option value="1">2004</option>
        <option value="2">2008</option>
        <option value="3">2012</option>
        <option value="4">2017</option>
        <option value="5">2021</option>
      </select> 
      <div id="map"></div> 
      <button id="populationButton">TOGGLE</button>
     <br>
      <div id="chart"></div>
      <label>Write municipality below to see the mean income per person. Capitalize first letter</label> 
      <input id="field"></input>  
      <button id="incomeButton">Press</button>
      <br>
      <div id="chart2"></div>
      <div class="chart"><div id="chart3"></div></div>  
      <div id="app"></div>
     <br>
     <br>
      <label>Want to download a map? Enter municiplity name, desired chart and press Download<label>
        <input id="downloadInput"></input> 
        <select id="downloadSelection">
          <option value="income">Income</option>
          <option value="employment">Employment</option>
          <option value="politics">Politics</option>
        </select>
        <button id="download">Download</button>
    </div> 
  </body>
</html>
